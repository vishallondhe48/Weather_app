<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Home page</title>
</head>

<body>
    <h1 class="title">Weather app</h1>
    <div class="container">
        <div class="searchBox">
            <input type="text" class="inputValue" placeholder="Enter city's name">
            <button type="submit" class="search"><i class="fas fa-search fa-lg"></i></button>
        </div>
        <div class="result">
            <h1 class="name"></h1>
            <p><img src="" class="icon"></p>
            <p class="desc"></p>
            <p class="temp"></p>
        </div>

    </div>





    <script src="./app.js"></script>
</body>

</html>
